<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{movie()?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  @if (movie(); as movie) {
  <ion-card>
     <div
      [style.height.px]="300"
      [style.background-image]="'url(' + imageBaseUrl + '/w500' + movie?.poster_path + ')'"
      style="background-size: contain; background-position: center; background-repeat: no-repeat; width: 100%; margin-top: 1rem;">
    </div>
      <ion-card-header>
        <ion-card-title style="font-weight: bold">{{movie?.title}}</ion-card-title>
        <ion-card-subtitle>{{movie.tagline}}</ion-card-subtitle>
        <ion-text style="text-align: center; font-weight: bold;margin-top: 6%;" color="tertiary">
          @for (genre of movie.genres; track genre.id; let isLast = $last;) {
          <span>{{genre.name}} {{!isLast ? '· ':''}}</span>
          }
        </ion-text>
      </ion-card-header>

      <ion-card-content>
        <ion-label  color="medium">{{movie.overview}}</ion-label>

        <ion-item lines="none">
          <ion-icon name="calendar-outline" slot="start"></ion-icon>
          <ion-label>{{movie.release_date | date:'y'}}</ion-label>
        </ion-item>


        <ion-item lines="none">
          <ion-icon name="cash-outline" slot="start"></ion-icon>
          <ion-label>{{movie.budget | currency:'€'}}</ion-label>
        </ion-item>
      </ion-card-content>

  </ion-card>
  }
</ion-content>
